<!DOCTYPE html>
<html lang="lmao not telling">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <img :src="imgSrc" alt="">
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const imgSrc = ref('Hello vue!')
                return {
                    imgSrc
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
