<!DOCTYPE html>
<html lang="lmao not telling">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
          height: 55px;
          background-color: red; /* For browsers that do not support gradients */
          background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        }
        #newDog
        {
            float: right;
            margin-top: 1300px;
        }
    </style>
</head>
<body>
    <div id="app">
        <marquee behavior="scroll" scrollamount="15" direction="right"><h1>Dog of the Day</h1></marquee>
        <img :src="imgSrc" alt="">
        <h4>The dog of the day is Douglas</h4>
        <p>Owner: Jaiden</p>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <p>This dog is <i>very</i> cute!</p>
        <button v-on:click="getDog()" id="newDog" type="button">Next</button>
        <section></section>

    </div>

    <script>
        const { createApp, ref } = Vue
        createApp({
            data() {
                return {
                    imgSrc: ""
                }
            },
            methods: {
                async getDog()
                {
                    const img = await axios.get('https://dog.ceo/api/breeds/image/random')
                    this.imgSrc = img.data.message;
                }

            },
            mounted() {
                // When Vue is mounted, automatically grab a new dog
                this.getDog();
            }
        }).mount('#app')
    </script>
</body>
</html>
