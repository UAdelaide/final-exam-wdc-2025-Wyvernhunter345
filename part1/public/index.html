<!DOCTYPE html>
<html lang="lmao not telling">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <img :src="imgSrc.message" alt="">
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
            },
            data() {
                return {
                    imgSrc: ""
                }
            },
            methods: {
                async getDog()
                {
                    const imgSrc = await axios.get('https://dog.ceo/api/breeds/image/random')
                    return imgSrc.message;
                }

            },
            mounted() {
                getDog();
            }
        }).mount('#app')
    </script>
</body>
</html>
